{% load static %}
<header class="admin-header">
    <div class="header-left">
        <button class="mobile-menu-toggle" id="mobileMenuToggle" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="breadcrumb">
            <a href="/dashboard/">Admin</a>
            <span>/</span>
            <span>{{ page_title|default:"Dashboard" }}</span>
        </div>
    </div>

    <div class="header-right">
        <div class="header-search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search...">
        </div>
        <div class="header-actions">
            <div class="notification-dropdown">
                <button class="notification-btn" id="notificationBtn">
                    <i class="fas fa-bell" style="color: #048400;"></i>
                    <span class="badge" id="notificationBadge">0</span>
                </button>
                <div class="notification-dropdown-menu" id="notificationDropdown">
                    <div class="notification-header">
                        <h3>Notifications</h3>
                        <button class="mark-all-read" id="markAllRead">Mark all as read</button>
                    </div>
                    <div class="notification-list" id="notificationList">
                        <div class="notification-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading notifications...</p>
                        </div>
                    </div>
                    <div class="notification-footer">
                        <a href="/dashboard/notifications/">View all notifications</a>
                    </div>
                </div>
            </div>
            <div class="admin-profile">
                <div class="profile-info">
                    <span class="role">Administrator</span>
                </div>
                <div class="dropdown">
                    <button class="dropdown-toggle">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="/accounts/profile/">
                            <i class="fas fa-user"></i>
                            My Profile
                        </a>
                        <a href="/dashboard/settings/">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="/accounts/logout/">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<style>
    /* Notification Dropdown */
    .notification-dropdown {
        position: relative;
    }

    .notification-btn {
        position: relative;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f3f4f6;
        color: #6b7280;
        border: 1px solid #e5e7eb;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .notification-btn:hover {
        background-color: #e0e7ff;
        color: #2563eb;
    }

    .notification-btn .badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background-color: #ef4444;
        color: white;
        font-size: 0.7rem;
        font-weight: 600;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .notification-dropdown-menu {
        position: absolute;
        top: 100%;
        right: 0;
        width: 350px;
        max-height: 500px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        border: 1px solid #e5e7eb;
        z-index: 1000;
        display: none;
        flex-direction: column;
        overflow: hidden;
    }

    .notification-dropdown-menu.show {
        display: flex;
    }

    .notification-header {
        padding: 1rem;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f8f9fa;
    }

    .notification-header h3 {
        font-size: 1rem;
        font-weight: 600;
        margin: 0;
        color: #1e293b;
    }

    .mark-all-read {
        background: none;
        border: none;
        color: #048400;
        font-size: 0.8rem;
        cursor: pointer;
        padding: 0;
    }

    .mark-all-read:hover {
        text-decoration: underline;
    }

    .notification-list {
        overflow-y: auto;
        max-height: 350px;
    }

    .notification-item {
        padding: 1rem;
        border-bottom: 1px solid #e5e7eb;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        gap: 0.75rem;
        background-color: #fff;
    }

    .notification-item:hover {
        background-color: #f3f4f6;
    }

    .notification-item.unread {
        background-color: #c8e9c7;
    }

    .notification-item.unread:hover {
        background-color: #c8e9c7;
    }

    .notification-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        background-color: #dcfce7;
        color: #16a34a;
        display: none;
    }

    .notification-icon.new-order {
        background-color: #e0e7ff;
        color: #2563eb;
    }

    .notification-icon.status-change {
        background-color: #d1fae5;
        color: #10b981;
    }

    .notification-icon.new-user {
        background-color: #e0f2fe;
        color: #0ea5e9;
    }

    .notification-content {
        flex: 1;
    }

    .notification-title {
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
        color: #1f2937;
    }

    .notification-message {
        font-size: 0.8rem;
        color: #6b7280;
        margin-bottom: 0.5rem;
    }

    .notification-time {
        font-size: 0.75rem;
        color: #9ca3af;
    }

    .notification-footer {
        padding: 0.75rem;
        text-align: center;
        border-top: 1px solid #e5e7eb;
    }

    .notification-footer a {
        color: #048400;
        font-size: 0.85rem;
        text-decoration: none;
        display: none;
    }

    .notification-footer a:hover {
        text-decoration: underline;
    }

    .notification-empty {
        padding: 2rem;
        text-align: center;
        color: #6b7280;
    }

    .notification-empty i {
        font-size: 2rem;
        color: #e5e7eb;
        margin-bottom: 1rem;
    }

    .notification-empty p {
        margin: 0;
    }

    .notification-loading {
        padding: 2rem;
        text-align: center;
        color: #6b7280;
    }

    .notification-loading i {
        font-size: 1.5rem;
        color: #2563eb;
        margin-bottom: 1rem;
    }

    .notification-loading p {
        margin: 0;
    }

    @media (max-width: 576px) {
        .notification-dropdown-menu {
            width: 300px;
            right: -100px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const notificationBtn = document.getElementById('notificationBtn');
        const notificationDropdown = document.getElementById('notificationDropdown');
        const notificationBadge = document.getElementById('notificationBadge');
        const notificationList = document.getElementById('notificationList');
        const markAllReadBtn = document.getElementById('markAllRead');
        let notifications = [];
        notificationBtn.addEventListener('click', function (e) {
            e.stopPropagation();
            notificationDropdown.classList.toggle('show');
            if (notificationDropdown.classList.contains('show')) {
                fetchNotifications();
            }
        });
        document.addEventListener('click', function (e) {
            if (!notificationDropdown.contains(e.target) && e.target !== notificationBtn) {
                notificationDropdown.classList.remove('show');
            }
        });
        markAllReadBtn.addEventListener('click', function () { markAllAsRead(); });
        function fetchNotifications() {
            fetch('/dashboard/notifications/json/')
                .then(response => response.json())
                .then(data => {
                    notifications = data.notifications || [];
                    updateNotificationBadge(data.unread_count || 0);
                    renderNotifications();
                })
                .catch(error => {
                    notificationList.innerHTML = `<div class="notification-empty"><i class="fas fa-exclamation-circle"></i><p>Failed to load notifications</p></div>`;
                });
        }
        function renderNotifications() {
            if (notifications.length === 0) {
                notificationList.innerHTML = `<div class="notification-empty"><i class="fas fa-bell-slash"></i><p>No new notifications</p></div>`;
                return;
            }
            let html = '';
            notifications.forEach(notification => {
                let iconClass = '';
                let icon = '';
                if (notification.type === 'new_order') { iconClass = 'new-order'; icon = 'shopping-cart'; }
                else if (notification.type === 'status_change') { iconClass = 'status-change'; icon = 'truck'; }
                else if (notification.type === 'new_user') { iconClass = 'new-user'; icon = 'user-plus'; }
                const timeAgo = getTimeAgo(new Date(notification.time));
                html += `<div class="notification-item ${notification.is_read ? '' : 'unread'}" data-id="${notification.id}" data-link="${notification.link}"><div class="notification-icon ${iconClass}"><i class="fas fa-${icon}"></i></div><div class="notification-content"><div class="notification-title">${notification.title}</div><div class="notification-message">${notification.message}</div><div class="notification-time">${timeAgo}</div></div></div>`;
            });
            notificationList.innerHTML = html;
            document.querySelectorAll('.notification-item').forEach(item => {
                item.addEventListener('click', function () {
                    const id = this.getAttribute('data-id');
                    const link = this.getAttribute('data-link');
                    markAsRead(id);
                    window.location.href = link;
                });
            });
        }
        function updateNotificationBadge(count) {
            notificationBadge.textContent = count;
            notificationBadge.style.display = count > 0 ? 'flex' : 'none';
        }
        function markAsRead(id) {
            fetch('/dashboard/notifications/mark_read/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest', 'X-CSRFToken': '{{ csrf_token }}' },
                body: JSON.stringify({ notification_id: id })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        notifications.forEach(notification => { if (notification.id == id) notification.is_read = true; });
                        updateNotificationBadge(notifications.filter(n => !n.is_read).length);
                        renderNotifications();
                    }
                });
        }
        function markAllAsRead() {
            fetch('/dashboard/notifications/mark_all_read/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest', 'X-CSRFToken': '{{ csrf_token }}' },
                body: JSON.stringify({ mark_all_read: true })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        notifications.forEach(notification => { notification.is_read = true; });
                        updateNotificationBadge(0);
                        renderNotifications();
                    }
                });
        }
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return interval + " year" + (interval === 1 ? "" : "s") + " ago";
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return interval + " month" + (interval === 1 ? "" : "s") + " ago";
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + " day" + (interval === 1 ? "" : "s") + " ago";
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + " hour" + (interval === 1 ? "" : "s") + " ago";
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + " minute" + (interval === 1 ? "" : "s") + " ago";
            return "Just now";
        }
        setInterval(fetchNotifications, 60000);
        fetchNotifications();

        // Sidebar toggle functionality
        const sidebarToggle = document.getElementById('sidebarToggle');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', function () {
                const sidebar = document.querySelector('.admin-sidebar');
                const content = document.querySelector('.admin-content');
                if (sidebar) sidebar.classList.toggle('collapsed');
                if (content) content.classList.toggle('expanded');
            });
        }
    });
</script>
</header>
